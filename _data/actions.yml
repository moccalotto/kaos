- name: Cast Spell
  description: You cast a spell with a Thaumaturgy or Witchcraft skill test.

- name: Use Power
  description: You use a power with a Leadership or Battle skill test.

- name: Concentrate
  description: You concentrate on keeping a spell (or power) going.

- name: Drink a potion
  description: Guess what! You drink a potion.

- name: Defense Attunement
  description: You regain 1 Defense Point

- name: Get up
  description: You rise from a prone position.

- name: Drop
  description: You drop down, going prone.

- name: Melee attack
  description: Using your Melee Combat skill, you attack your foe with unarmed combat or with a melee weapon.

- name: Ranged attack
  description: Using your Ranged Combat skill, you attack your foe with a missile weapon or a thrown weapon.

- name: Mount/dismount
  description: You mount/dismount your horse (or other riding beast).

- name: Move
  description: You move up to MR squares. Note that certain armors and shields can penalize your MR.

- name: Stunt
  description: >
    Perform some kind of acrobatic maneuver, possibly requiring an acrobatics skill test.
    Sometimes this action involves movement. The maximum distance is up to the GM.

- name: Switch weapons
  description: You holster/sheathe one weapon and draw/ready another.

- name: Load crossbow
  description: You load a crossbow, making it ready to fire.
